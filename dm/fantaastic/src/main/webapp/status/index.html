<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FanTaaStIC Testbed Status Dashboard">
    <meta name="author" content="Alexander Willner <alexander.willner@tu-berlin.de>">
    <title>Dashboard - FanTaaStIC</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/fantaastic.css" rel="stylesheet">
  </head>

  <body>

    <div id="wrapper">

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Service Status</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav">
            <li class="navel"><a href="#dashboard" class="dashboardbtn"><i class="fa fa-dashboard"></i> Current Status</a>
            <ul id="testbeds">
              <li><a href="#fpg" class="fpgbtn">FUSECO Playground</a></li>
              <li><a href="#ple" class="plebtn">PlanetLab Europe</a></li>
            </ul>
            </li>
            <li class="navel"><a href="#history" class="historybtn"><i class="fa fa-bar-chart-o"></i> Status History</a></li>
            <li class="navel"><a href="#report" class="reportbtn"><i class="fa fa-edit"></i> Report a Problem</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      <div id="page-wrapper">
        <div id="content"></div>
      </div><!-- /#page-wrapper -->
    </div><!-- /#wrapper -->

<script type="text/html" id="tmplReport">
        <div class="row">
          <div class="col-lg-6">
            <h1>Report a Problem <small>Testbeds</small></h1>
            <form role="form">
              <fieldset>
                  <div class="form-group">
                    <label>Testbed</label>
                    <select class="form-control">
                      <option>FUSCEO Playground</option>
                      <option>PlanetLab Europe</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="disabledSelect">Short Description</label>
                  <input id="text" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
</script>

<script type="text/html" id="tmplHistory">
        <div class="row">
          <div class="col-lg-12">
            <h1>Status History <small>Testbeds</small></h1>

            <ul class="history">
              <li><i class="fa fa-check text-success"></i> October 25 at 2:04pm<br>
                  <b>Payments Down: resolved</b><br>
                  Payments issue has been resolved as of 10 mins ago.
              <li><i class="fa fa-warning text-danger"></i> October 25 at 1:15pm<br>
                  <b>Payments Down</b><br>
                  Payments is down since 1:05pm. We are looking into it.
            <ul>                        
          </div>
        </div>
</script>

<script type="text/html" id="tmplTestbed">
        <div class="row">
          <div class="col-lg-12">
            <h1><%=title%> <small>Status</small></h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-<%=type%> text-<%=color%>"></i> <%=message%></li>
            </ol>
            <h2>Report a Problem</h2>
            <div>If you are experiencing a problem that is not listed here, <a href="#report">please report it</a>. To see recently resolved problems, go to the <a href="#history">history page</a>.</div>
          </div>
        </div>
</script>

<script type="text/html" id="tmplDashboard">
        <div class="row">
          <div class="col-lg-12">
            <h1>Current Status <small>Testbeds</small></h1>
            <ol class="breadcrumb">
              <li><i class="fa fa-dashboard"></i> Current Status</li>
              <li>This page reports on known incidents affecting the FanTaaStIC Testbeds. If you're experiencing a problem that is not shown here, <a href="#report">please report it</a>.</li>
            </ol>
          </div>
        </div>        
        <div class="row">
          <div class="col-lg-3">
            <div class="panel panel-success">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <i class="fa fa-check fa-5x"></i>
                  </div>
                  <div class="col-xs-6 text-right">
                    <p class="announcement-heading">UP</p>
                    <p class="announcement-text">No Issues</p>
                  </div>
                </div>
              </div>
              <a href="#">
                <div class="panel-footer announcement-bottom">
                  <div class="row">
                    <a href="#fpg" class="fpgbtn">
                    <div class="col-xs-6 tbname">
                      FUSECO Playground
                    </div>
                    <div class="col-xs-6 text-right">
                      <i class="fa fa-arrow-circle-right"></i>
                    </div>
                    </a>
                  </div>
                </div>
              </a>
            </div>
          </div>
           <div class="col-lg-3">
            <div class="panel panel-success">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <i class="fa fa-check fa-5x"></i>
                  </div>
                  <div class="col-xs-6 text-right">
                    <p class="announcement-heading">UP</p>
                    <p class="announcement-text">No Issues</p>
                  </div>
                </div>
              </div>
              <a href="#">
                <div class="panel-footer announcement-bottom">
                  <div class="row">
                    <a href="#ple" class="plebtn">
                    <div class="col-xs-6 tbname">
                      PlanetLab Europe</a>
                    </div>
                    <div class="col-xs-6 text-right">
                      <i class="fa fa-arrow-circle-right"></i>
                    </div>
                    </a>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
</script>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/snippet.js"></script>
<script src="js/fantaastic.js"></script>
  </body>
</html>
